<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <style>

        .pagination {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .pagination li {
            margin-right: 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination .active {
            background-color: #007bff;
            color: #fff;
        }

        #exampleTableEvents {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #exampleTableEvents th, #exampleTableEvents td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #exampleTableEvents th {
            background-color: #f2f2f2;
        }



        .btn {
            margin-right: 5px;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>其他</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>




            <div class="ibox-content">
                <div class="row row-lg">


                    <div class="col-sm-12">
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">

<!--                                    弹出窗口-->
                                    <div id="modal-form" class="modal fade" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div>

<!--                                                            增加弹窗-->
                                                            <form role="form" th:action="@{/class/addClass}" th:method="post" id="AddFormId">
                                                                <div class="form-group" >
                                                                    <label>班级编号：</label>
                                                                    <input type="text" name="classID"  placeholder="请输入班级编号" class="form-control">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>班级名称：</label>
                                                                    <input type="text" name="className"  placeholder="请输入班级名称" class="form-control">
                                                                </div>

                                                                <div class="form-group" >
                                                                    <label>二级学院编号：</label>
                                                                    <input type="text" name="depID"  placeholder="请输入二级学院编号" class="form-control" >
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>专业：</label>
                                                                    <input type="text" name="major"  placeholder="请输入专业信息" class="form-control">
                                                                </div>
                                                                <div class="form-group" >
                                                                    <label>年级：</label>
                                                                    <input type="text" name="grade"  placeholder="请输入年级" class="form-control">
                                                                </div>
                                                                <div>
                                                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确认</strong>
                                                                    </button>
                                                                </div>
                                                            </form>

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

<!--                                    修改弹窗-->
                                    <div id="modal-form2" class="modal fade" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div>

                                                            <!-- 修改弹窗-->
                                                            <form role="form" th:action="@{/class/updataClass}" th:method="post" id="UpdateFormId">

                                                                <div class="form-group" >
                                                                    <label>班级编号：</label>
<!--                                                                    加上value查询就报500了-->
                                                                    <input type="text" name="classID"  placeholder="修改班级编号" class="form-control"  id="classID" >
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>班级名称：</label>
                                                                    <input type="text" name="className"  placeholder="修改班级名称" class="form-control"  id="className">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>二级学院ID：</label>
                                                                    <input type="text" name="depID"  placeholder="修改所属二级学院" class="form-control"  id="depID">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>专业：</label>
                                                                    <input type="text" name="major"  placeholder="修改班级专业" class="form-control"  id="major">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label>年级：</label>
                                                                    <input type="text" name="grade"  placeholder="修改班级年级" class="form-control"  id="grade">
                                                                </div>
                                                                <div>
                                                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确认</strong>
                                                                    </button>
                                                                </div>
                                                            </form>

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

<!--                                    删除弹窗-->
                                    <div id="modal-form3" class="modal fade" aria-hidden="true">
                                        <div class="modal-dialog" style="max-width: 400px;">
                                            <div class="modal-content">
                                                <div class="modal-body" style="padding: 50px 90px 50px 90px;">
                                                    <div class="row">
                                                        <div>

                                                            <!-- 增加弹窗 -->
                                                            <form role="form" th:action="@{/class/delete}" style="padding: 15px; text-align: center">
                                                                <input type="hidden" id="deleteClassID" name="deleteClassID" />

                                                                <h3>确认是否删除</h3>
                                                                <div>
                                                                    <button class="btn btn-danger btn-sm delete-btn" type="submit" style="width: 100%;"><strong>确认删除</strong></button>
                                                                </div>
                                                            </form>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


<!--                                    新增-->
                                    <button type="button" class="btn btn-outline btn-default" data-toggle="modal" href="#modal-form">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </button>
<!--                                    搜索栏-->
                                    <form th:action="@{/class/likename}" method="get" class="input-group pull-right" style="width: 300px; margin-right: 10px;">

                                        <input type="text" name="className" class="form-control" placeholder="班级名称" th:value="${likeName}"/>

                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit" onclick="togglePagination('likenamePagination', 'showPagination')">
                                                <i class="glyphicon glyphicon-search"></i>
                                            </button>
                                        </span>
                                    </form>

<!--                                    重置搜索-->
                                    <a  class="J_menuItem" href="/class/showClass"> <button class="btn btn-outline btn-default"><span class="nav-label">
                                        重置</span></button></a>

                                </div>
                                <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="classID">班级编号</th>
                                            <th data-field="className">班级名称</th>
                                            <th data-field="depID">所属二级学院</th>
                                            <th data-field="major">专业</th>
                                            <th data-field="grade">年级</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tr th:each="classes:${classes}">
                                        <td th:text="${classes.classID}"></td>
                                        <td th:text="${classes.className}"></td>
                                        <td th:text="${classes.depID}"></td>
                                        <td th:text="${classes.major}"></td>
                                        <td th:text="${classes.grade}"></td>
                                        <td>
                                            <!-- 修改按钮 -->
                                            <button class="btn btn-success btn-sm edit-btn" data-toggle="modal" href="#modal-form2"
                                                    th:attr="
                                                    data-classes-id=${classes.classID},
                                                    data-classes-name=${classes.className},
                                                    data-classes-depID=${classes.depID},
                                                    data-classes-major=${classes.major},
                                                    data-classes-grade=${classes.grade}"
                                                    onclick="setModalValues(this)"
                                            >编辑</button>
                                            <!-- 删除按钮 -->

                                            <button class="btn btn-danger btn-sm delete-btn"
                                                    th:attr="data-classes-id=${classes.classID}"
                                                    data-toggle="modal" href="#modal-form3"
                                                    onclick="setDeleteModalValue(this)"
                                            >删除</button>
                                        </td>
                                    </tr>
                                </table>
                                <div id="showPagination" class="pagination-container">
                                    <ul class="pagination">
                                        <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                                            <a th:href="@{ /class/showClass(page=${pageNumber}, pageSize=${10}) }" th:text="${pageNumber}"></a>
                                        </li>
                                    </ul>
                                </div>

                                <div id="likenamePagination" class="pagination-container" style="display: none;">
                                    <ul class="pagination">
                                        <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                                            <a th:href="@{ /class/likename(page=${pageNumber}, pageSize=${10}) }" th:text="${pageNumber}"></a>
                                        </li>
                                    </ul>
                                </div>


                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.7"></script>

    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>

    <!-- Bootstrap table -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script th:inline="javascript">

        function setModalValues(button) {
            var classID = button.getAttribute('data-classes-id');
            var className= button.getAttribute('data-classes-name');
            var depID = button.getAttribute('data-classes-depID');
            var major = button.getAttribute('data-classes-major');
            var grade = button.getAttribute('data-classes-grade');

            // 设置模态框中的输入框值
            document.getElementById('classID').value = classID ;
            document.getElementById('className').value = className;
            document.getElementById('depID').value = depID;
            document.getElementById('major').value = major;
            document.getElementById('grade').value = grade;

        }
        function setDeleteModalValue(button) {
            var classID = button.getAttribute('data-classes-id');

            // 设置删除模态框中的隐藏表单值
            document.getElementById('deleteClassID').value = classID;

        }


        document.getElementById('showPagination').style.display = 'block';

        // JavaScript函数，用于切换分页的显示和隐藏
        function togglePagination(showPagination, hidePagination) {
            document.getElementById(showPagination).style.display = 'block';
            document.getElementById(hidePagination).style.display = 'none';
        }
        // 成功操作弹窗
        var successMessage = [[${successMessage}]];
        if (successMessage) {
            alert("操作成功");
        }
    </script>

</body>

</html>
