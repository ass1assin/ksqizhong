<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <style>

        .pagination {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .pagination li {
            margin-right: 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination .active {
            background-color: #007bff;
            color: #fff;
        }

        #exampleTableEvents {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #exampleTableEvents th, #exampleTableEvents td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #exampleTableEvents th {
            background-color: #f2f2f2;
        }



        .btn {
            margin-right: 5px;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>其他</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">选项1</a>
                    </li>
                    <li><a href="#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>




        <div class="ibox-content">
            <div class="row row-lg">


                <div class="col-sm-12">
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">

                                <!--                                    弹出窗口-->
                                <div id="modal-form" class="modal fade" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div>

                                                        <!--                                                            增加弹窗-->
                                                        <form role="form" th:action="@{/student/addStudent}" th:method="post">
                                                            <div class="form-group" >
                                                                <label>学号：</label>
                                                                <input type="text" name="stuID"  placeholder="请输入学号" class="form-control" oninput="AddcheckDepID()" maxlength="3">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>班号：</label>
                                                                <select name="classID" class="form-control">
                                                                    <!-- 使用Thymeleaf循环遍历数据库中的二级学院数据 -->
                                                                    <option th:each="classes:${classes}" th:value="${classes.classID}" th:text="${classes.classID}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>姓名：</label>
                                                                <input type="text" name="stuName"  placeholder="学期" class="form-control">
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>性别：</label>
                                                                <input type="text" name="sex"  placeholder="请输入学号" class="form-control">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>通讯地址：</label>
                                                                <input type="text" name="address"  placeholder="请输入课程名称" class="form-control">
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>学生电话：</label>
                                                                <input type="text" name="stuTel"  placeholder="学期" class="form-control">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>联系人：</label>
                                                                <input type="text" name="contact"  placeholder="请输入课程名称" class="form-control">
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>联系人电话：</label>
                                                                <input type="text" name="contactTel"  placeholder="学期" class="form-control">
                                                            </div>

                                                            <div>
                                                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确认</strong>
                                                                </button>
                                                            </div>
                                                        </form>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--                                    修改弹窗-->
                                <div id="modal-form2" class="modal fade" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div>

                                                        <!-- 修改弹窗-->
                                                        <form role="form" th:action="@{/student/updataStudent}" th:method="post">

                                                            <div class="form-group" >
                                                                <label>学号：</label>
                                                                <input type="text" name="stuID"  placeholder="请输入学号" class="form-control" id="stuID" readonly>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>班号：</label>
<!--                                                                <input type="text" name="classID"  placeholder="请输入课程名称" class="form-control" id="classID">-->
                                                                <select name="classID" class="form-control">
                                                                    <!-- 使用Thymeleaf循环遍历数据库中的二级学院数据 -->
                                                                    <option th:each="classes:${classes}" th:value="${classes.classID}" th:text="${classes.classID}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>姓名：</label>
                                                                <input type="text" name="stuName"  placeholder="学期" class="form-control" id="stuName">
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>性别：</label>
                                                                <input type="text" name="sex"  placeholder="请输入学号" class="form-control" id="sex">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>通讯地址：</label>
                                                                <input type="text" name="address"  placeholder="请输入课程名称" class="form-control" id="address">
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>学生电话：</label>
                                                                <input type="text" name="stuTel"  placeholder="学期" class="form-control" id="stuTel">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>联系人：</label>
                                                                <input type="text" name="contact"  placeholder="请输入课程名称" class="form-control" id="contact">
                                                            </div>
                                                            <div class="form-group" >
                                                                <label>联系人电话：</label>
                                                                <input type="text" name="contactTel"  placeholder="学期" class="form-control" id="contactTel">
                                                            </div>

                                                            <div>
                                                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确认</strong>
                                                                </button>
                                                            </div>
                                                        </form>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--                                    删除弹窗-->
                                <div id="modal-form3" class="modal fade" aria-hidden="true">
                                    <div class="modal-dialog" style="max-width: 400px;">
                                        <div class="modal-content">
                                            <div class="modal-body" style="padding: 50px 90px 50px 90px;">
                                                <div class="row">
                                                    <div>

                                                        <form role="form" th:action="@{/student/delete}" style="padding: 15px; text-align: center">
                                                            <input type="hidden" id="deleteStudentID" name="deleteStudentID" />

                                                            <h3>确认是否删除</h3>
                                                            <div>
                                                                <button class="btn btn-danger btn-sm delete-btn" type="submit" style="width: 100%;"><strong>确认删除</strong></button>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!--                                    新增-->
                                <button type="button" class="btn btn-outline btn-default" data-toggle="modal" href="#modal-form">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                </button>
                                <!--                                    搜索栏-->
                                <form th:action="@{/student/likename}" method="get" class="input-group pull-right" style="width: 300px; margin-right: 10px;">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="stuName" class="form-control" placeholder="学生名称" th:value="${likeName}"/>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="stuID" class="form-control" placeholder="学生ID" th:value="${likeID}"/>
                                        </div>
                                    </div>
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit" onclick="togglePagination('likenamePagination', 'showStudentPagination')">
                                                <i class="glyphicon glyphicon-search"></i>
                                            </button>
                                    </span>
                                </form>

                                <!--                                    重置搜索-->
                                <a  class="J_menuItem" href="/student/showStudent"> <button class="btn btn-outline btn-default"><span class="nav-label">
                                        重置</span></button></a>

                            </div>
                            <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="stuID">学号</th>
                                    <th data-field="classID">班号</th>
                                    <th data-field="stuName">姓名</th>
                                    <th data-field="sex">性别</th>
                                    <th data-field="address">通讯地址</th>
                                    <th data-field="stuTel">学生电话</th>
                                    <th data-field="contact">联系人</th>
                                    <th data-field="contactTel">联系人电话</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tr th:each="students:${students}">
                                    <td th:text="${students.stuID}"></td>
                                    <td th:text="${students.classID}"></td>
                                    <td th:text="${students.stuName}"></td>
                                    <td th:text="${students.sex}"></td>
                                    <td th:text="${students.address}"></td>
                                    <td th:text="${students.stuTel}"></td>
                                    <td th:text="${students.contact}"></td>
                                    <td th:text="${students.contactTel}"></td>
                                    <td>
                                        <!-- 修改按钮 -->
                                        <button class="btn btn-success btn-sm edit-btn" data-toggle="modal" href="#modal-form2"
                                                th:attr="data-departments-stuID=${students.stuID},
                                                         data-departments-classID=${students.classID},
                                                         data-departments-stuName=${students.stuName},
                                                         data-departments-sex=${students.sex},
                                                         data-departments-address=${students.address},
                                                         data-departments-stuTel=${students.stuTel},
                                                         data-departments-contact=${students.contact},
                                                         data-departments-contactTel=${students.contactTel}",

                                                onclick="setModalValues(this)"
                                        >编辑</button>
                                        <!-- 删除按钮 -->

                                        <button class="btn btn-danger btn-sm delete-btn"
                                                th:attr="data-departments-stuID=${students.stuID}"
                                                data-toggle="modal" href="#modal-form3"
                                                onclick="setDeleteModalValue(this)"
                                        >删除</button>
                                    </td>
                                </tr>
                            </table>
                            <div id="showStudentPagination" class="pagination-container">
                                <ul class="pagination">
                                    <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                                        <a th:href="@{/student/showStudent(page=${pageNumber}, pageSize=${10}) }" th:text="${pageNumber}"></a>
                                    </li>
                                </ul>
                            </div>

                            <div id="likenamePagination" class="pagination-container" style="display: none;">
                                <ul class="pagination">
                                    <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                                        <a th:href="@{/student/likename(page=${pageNumber}, pageSize=${10}) }" th:text="${pageNumber}"></a>
                                    </li>
                                </ul>
                            </div>


                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.7"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>

<!-- Bootstrap table -->
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script th:inline="javascript">

    // 增加不对时拦截
    document.getElementById("AddFormId").addEventListener("submit", function (event) {
        // 在提交按钮点击时执行 checkDepID 函数
        if (!AddcheckDepID()) {
            event.preventDefault(); // 取消表单提交
            alert("填写内容不符合要求")
        }
    });
    function UpdatecheckDepID() {
        var depIDInput = document.getElementById("depID");
        var depIDError = document.getElementById("depIDError");

        // 正则表达式，匹配'G1'或'G2'
        var pattern = /^G([1-9]|1\d|2[0-9]|30)$/;

        if (!pattern.test(depIDInput.value)) {
            depIDError.textContent = "请输入'G1'-'G30'的形式";
            return false;
        } else {
            depIDError.textContent = "";
            return true;
        }
    }

    function AddcheckDepID() {
        var depIDInput = document.getElementById("depID2");
        var depIDError2 = document.getElementById("depIDError2");

        // 正则表达式，匹配'G1'或'G2'
        var pattern = /^G([1-9]|1\d|2[0-9]|30)$/;

        if (!pattern.test(depIDInput.value)) {
            depIDError2.textContent = "请输入'G1'-'G30'的形式";
            return false; // 阻止表单提交
        } else {
            depIDError2.textContent = "";
            return true; // 阻止表单提交
        }
    }


    function setModalValues(button) {
        var stuID = button.getAttribute('data-departments-stuID');
        var stuName = button.getAttribute('data-departments-stuName');
        var sex = button.getAttribute('data-departments-sex');
        var address = button.getAttribute('data-departments-address');
        var stuTel = button.getAttribute('data-departments-stuTel');
        var contact = button.getAttribute('data-departments-contact');
        var contactTel = button.getAttribute('data-departments-contactTel');
        var classID = button.getAttribute('data-departments-classID');

        // 设置模态框中的输入框值
        document.getElementById('stuID').value = stuID;
        document.getElementById('stuName').value = stuName;
        document.getElementById('sex').value = sex;
        document.getElementById('address').value = address;
        document.getElementById('stuTel').value = stuTel;
        document.getElementById('contact').value = contact;
        document.getElementById('contactTel').value = contactTel;
        document.getElementById('classID').value = classID;
    }
    function setDeleteModalValue(button) {
        var stuID = button.getAttribute('data-departments-stuID');

        // 设置删除模态框中的隐藏表单值
        document.getElementById('deleteStudentID').value = stuID;
    }
    document.getElementById('showStudentPagination').style.display = 'block';

    // JavaScript函数，用于切换分页的显示和隐藏
    function togglePagination(showPagination, hidePagination) {
        document.getElementById(showPagination).style.display = 'block';
        document.getElementById(hidePagination).style.display = 'none';
    }

    // 成功操作弹窗
    var successMessage = [[${successMessage}]];
    if (successMessage) {
        alert("操作成功");
    }
</script>

</body>

</html>
