<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 首页示例二</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="../../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../../js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        .img-responsive {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        /* 按钮居中 */
        .user-button {
            text-align: center;
        }

        /* 使按钮居中 */
        .user-button .row {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 75px;
        }

        p{
            font-size: 20px;
        }
        label{
            font-size: 15px;
        }

    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">

                <div>
                    <div class="ibox-content no-padding border-left-right">
                        <img alt="image" class="img-responsive" src="../../img/profile_small.jpg">
                    </div>
                    <div class="ibox-content profile-content">
                        <p>id: <span th:text="${user.userid}"></span></p>
                        <p>姓名: <span th:text="${user.fullname}"></span></p>
                        <p>密码:<span th:text="${user.password}"></span></p>
                        <p>手机号信息:<span th:text="${user.telephone}"></span></p>
                        <div class="user-button">
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" href="#modal-form2" data-toggle="modal"
                                    th:attr="data-user-fullname=${user.fullname},data-user-password=${user.password},data-user-telephone=${user.telephone}"
                                    onclick="setModalValues(this)"
                            ><strong>修改信息</strong>
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<!--                修改弹窗&ndash;&gt;-->
                <div id="modal-form2" class="modal fade" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div>

                                        <!--                                                            增加弹窗-->
                                        <form role="form" th:action="@{/person/updataInfo}" th:method="post">
                                            <div class="form-group">
                                                <input type="hidden" name="userid" th:value="${user.userid}" />
                                            </div>
                                            <div class="form-group" >
                                                <label>姓名:</label>
                                                <input class="form-control" type="text" name="fullname" id="fullname" placeholder="请输入密码">
                                            </div>
                                            <div class="form-group">
                                                <label>密码：</label>
                                                <input class="form-control" type="text" name="password" id="password" placeholder="请输入文本">
                                            </div>
                                            <div class="form-group">
                                                <label>手机号：</label>
                                                <input class="form-control" type="text" name="telephone" id="telephone" placeholder="请输入文本">
                                            </div>
                                            <div>
                                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确认</strong>
                                                </button>
                                            </div>
                                        </form>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.7"></script>



<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>


<!-- Peity -->
<script src="../../js/plugins/peity/jquery.peity.min.js"></script>

<!-- Peity -->
<script src="../../js/demo/peity-demo.js"></script>


<script>
    function setModalValues(button) {
        var fullname = button.getAttribute('data-user-fullname');
        var password = button.getAttribute('data-user-password');
        var telephone = button.getAttribute('data-user-telephone');

        // 设置模态框中的输入框值
        document.getElementById('fullname').value = fullname;
        document.getElementById('password').value = password;
        document.getElementById('telephone').value = telephone;

    }
</script>
</body>

</html>
