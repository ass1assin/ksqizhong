<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="renderer" content="webkit" />

		<title>H+ 后台主题UI框架 - 主页</title>

		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台" />
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术" />

		<!--[if lt IE 9]>
			<meta http-equiv="refresh" content="0;ie.html" />
		<![endif]-->

		<link rel="shortcut icon" href="favicon.ico" />
		<link href="../../css/bootstrap.min.css?v=3.3.7" rel="stylesheet" />
		<link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet" />
		<link href="../../css/animate.css" rel="stylesheet" />
		<link href="../../css/style.css?v=4.1.0" rel="stylesheet" />
		<link href="../../css/jquery.contextMenu.min.css" rel="stylesheet"/>
	</head>

	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow: hidden;">
		<div id="wrapper">
			<!--左侧导航开始-->
			<nav class="navbar-default navbar-static-side" role="navigation">
				<div class="nav-close"><i class="fa fa-times-circle"></i></div>
				<div class="sidebar-collapse">
					<ul class="nav" id="side-menu">
						<li class="nav-header">
							<div class="dropdown profile-element">
								<span><img alt="image" class="img-circle" src="../../img/profile_small.jpg" /></span>
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">
									<span class="clear">
										<span class="block m-t-xs"><strong class="font-bold">Beaut-zihan</strong></span>
										<span class="text-muted text-xs block">超级管理员<b class="caret"></b></span>
									</span>
								</a>
								<ul class="dropdown-menu animated fadeInRight m-t-xs">
									<li><a class="J_menuItem" href="profile.html">个人资料</a></li>
									<li class="divider"></li>
									<li><a href="login.html">安全退出</a></li>
								</ul>
							</div>
							<div class="logo-element">H+</div>
						</li>
<!--						管理员-->
						<li th:if="${user.type == 'admin'}">
							<a class="J_menuItem" href="/department/showDep"><i class="fa fa-columns"></i> <span class="nav-label">二级学院信息管理</span></a>
						</li>
						<li th:if="${user.type == 'admin'}">
							<a class="J_menuItem" href="/department/showDep"><i class="fa fa-columns"></i> <span class="nav-label">辅导员信息管理</span></a>
						</li>

						<li th:if="${user.type == 'admin'}">
							<a class="J_menuItem" th:href="@{'/person/showInfo?fullname=' + ${user.fullname} + '&password=' + ${user.password}}">
								<i class="fa fa-columns"></i>
								<span class="nav-label">个人设置</span>
							</a>
						</li>

<!--						辅导员-->
						<li th:if="${user.type == 'teacher' or user.type == 'admin' }">
							<a class="J_menuItem" href="/class/showClass"><i class="fa fa-columns"></i> <span class="nav-label">班级信息管理</span></a>
						</li>
						<li th:if="${user.type == 'teacher' or user.type == 'admin' }">
							<a class="J_menuItem" href="/course/showCourse"><i class="fa fa-columns"></i> <span class="nav-label">课程信息管理</span></a>
						</li>
						<li th:if="${user.type == 'teacher'}">
							<a class="J_menuItem" href="/student/showStudent"><i class="fa fa-columns"></i> <span class="nav-label">学生信息管理</span></a>
						</li>

<!--						学生-->
						<li th:if="${user.type == 'student' or user.type == 'teacher'}">
							<a class="J_menuItem" href="/leave/showLeave"><i class="fa fa-columns"></i> <span class="nav-label">请假信息管理</span></a>
						</li>
					</ul>
				</div>
			</nav>
			<!--左侧导航结束-->
			<!--右侧部分开始-->
			<div id="page-wrapper" class="gray-bg dashbard-1">
				<div class="row border-bottom">
					<nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;">
						<div class="navbar-header">
							<a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i> </a>
						</div>
					</nav>
				</div>
				<div class="row content-tabs">
					<button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i></button>
					<nav class="page-tabs J_menuTabs">
						<div class="page-tabs-content">
							<a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
						</div>
					</nav>
					<button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i></button>
					<div class="btn-group roll-nav roll-right">
						<button class="dropdown" data-toggle="dropdown">页签操作<span class="caret"></span></button>
						<ul role="menu" class="dropdown-menu dropdown-menu-right">
							<li class="tabCloseCurrent"><a>关闭当前</a></li>
							<li class="J_tabCloseOther"><a>关闭其他</a></li>
							<li class="J_tabCloseAll"><a>全部关闭</a></li>
						</ul>
					</div>
					<a href="#" class="roll-nav roll-right tabReload"><i class="fa fa-refresh"></i> 刷新</a>
				</div>
				<div class="row J_mainContent" id="content-main">
					<iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="/department/showDep" frameborder="0" data-id="department/showDep" seamless></iframe>
				</div>
				<div class="footer">
					<div class="pull-right">&copy; 2014-2015 <a href="http://www.zi-han.net/" target="_blank">zihan's blog</a></div>
				</div>
			</div>

		</div>

		<!-- 全局js -->
		<script src="../../js/jquery.min.js?v=2.1.4"></script>
		<script src="../../js/bootstrap.min.js?v=3.3.7"></script>
		<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="../../js/plugins/contextMenu/jquery.contextMenu.min.js"></script>
		<script src="../../js/plugins/layer/layer.min.js"></script>

		<!-- 自定义js -->
		<script src="../../js/hplus.js?v=4.1.0"></script>
		<script type="text/javascript" src="../../js/contabs.js"></script>
>
		<!-- 第三方插件 -->
		<script src="../../js/plugins/pace/pace.min.js"></script>
	</body>
</html>
