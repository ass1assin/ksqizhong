<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

    <style>
        body {
            background-color: #f3f3f4;
        }

        .middle-box {
            margin-top: 50px;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #337ab7;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #286090;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <form class="m-t" role="form" action="/login" method="post">
            <h3>请假系统登录</h3>

            <!--             输入账号密码   -->
            <div class="form-group">
                <input type="text" class="form-control" id="usernameInput" placeholder="用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="passwordInput" placeholder="密码" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" id="loginButton">登 录</button>

            身份选项
            <div id="radioButtons">
                <label>
                    <input type="radio" name="type" value="studentAdd"> 学生
                </label>
                <label >
                    <input type="radio" name="type" checked value="systemAdmin"> 辅导员
                </label>
                <label >
                    <input type="radio" name="type" checked value="systemAdmin"> 系统管理员
                </label>
            </div>

            <!--                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
            <!--                </p>-->

        </form>
    </div>
</div>

    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.7"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
