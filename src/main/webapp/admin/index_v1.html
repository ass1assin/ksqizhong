<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--360浏览器优先以webkit内核解析-->

		<title>H+ 后台主题UI框架 - 主页示例</title>

		<link rel="shortcut icon" href="favicon.ico" />
		<link href="../css/bootstrap.min.css?v=3.3.7" rel="stylesheet" />
		<link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet" />
		<link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../css/animate.css" rel="stylesheet" />
		<link href="../css/style.css?v=4.1.0" rel="stylesheet" />
	</head>

	<body class="gray-bg">


	<div class="example-wrap">
		<div class="example">

<!--			添加的弹出-->
			<div id="modal-form" class="modal fade" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<div class="row">
								<div>

									<form role="form" th:action="@{/dep/addDep}" th:method="post">
										<div class="form-group" >
											<label>二级学院编号：</label>
											<input type="text" name="depID"  placeholder="请输入二级学院编号" class="form-control">
										</div>
										<div class="form-group">
											<label>二级学院名称：</label>
											<input type="text" name="depName"  placeholder="请输入二级学院名称" class="form-control">
										</div>
										<div>
											<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>确认</strong>
											</button>
										</div>
									</form>

								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
<!--			添加按钮-->
			<div class="ibox-content">
				<div class="text-center" style="width:30px">
					<a data-toggle="modal" class="btn btn-primary" href="#modal-form">新增</a>
				</div>
			</div>

			<table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">

				<tr>
					<th data-field="state" data-checkbox="true"></th>
					<th data-field="id">ID</th>
					<th data-field="name">名称</th>

				</tr>
				<tr th:each="deps:${deps}">
					<td th:text="${deps.depID}"></td>
					<td th:text="${deps.depName}"></td>
<!--					<td><button><a href="/dep/updataDep?depID=${deps.depID}">编辑</a></button></td>-->
<!--					<td><button><a href="/dep/?id=${deps.depID}">删除</a></button></td>-->
				</tr>

			</table>
		</div>
	</div>


	<!-- 全局js -->
	<script src="../js/jquery.min.js?v=2.1.4"></script>
	<script src="../js/bootstrap.min.js?v=3.3.7"></script>

	<!-- 自定义js -->
	<script src="../js/content.js?v=1.0.0"></script>

	<!-- Bootstrap table -->
	<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<!-- Peity -->
	<script src="../js/demo/bootstrap-table-demo.js"></script>

	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
	<!--统计代码，可删除-->


	</body>
</html>
