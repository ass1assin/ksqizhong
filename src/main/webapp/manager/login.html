    <style>
        body {
            background-color: #f3f3f4;
        }

        .middle-box {
            margin-top: 50px;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #337ab7;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #286090;
        }

        .text-center {
            text-align: center;
        }

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <form class="m-t" role="form" action="index.html">
                <h3>请假系统登录</h3>

<!--             输入账号密码   -->
                <div class="form-group">
                    <input type="email" class="form-control" id="usernameInput" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" id="loginButton">登 录</button>

<!--           身份选项     -->
                <div id="radioButtons">
                <label>
                    <input type="radio" name="type" value="studentAdd"> 学生
                </label>
                <label >
                    <input type="radio" name="type" checked value="systemAdmin"> 辅导员
                </label>
                <label >
                    <input type="radio" name="type" checked value="systemAdmin"> 系统管理员
                </label>
                </div>

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.7"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

    <script src="../js/axios/axios-0.18.0.js"></script>
    <script src="../js/axios/axios.min.js"></script>

    <script>
        // 此代码块在页面的DOM加载完毕后执行。这是确保在文档完全加载后才运行JavaScript代码
        document.addEventListener("DOMContentLoaded", function () {
            var usernameInput = document.getElementById("usernameInput");
            var passwordInput = document.getElementById("passwordInput");
            var loginButton = document.getElementById("loginButton");

            loginButton.addEventListener("click", function (event) {
                event.preventDefault(); // 阻止默认提交行为

                var username = usernameInput.value;
                var password = passwordInput.value;

                // 在这里执行与表单提交相关的操作，例如验证和登录

                // 如果这俩不为空
                if (username && password) {

                    axios.post("/login",this.pagination)
                        .then(response => {
                            // 在这里处理从后端返回的响应
                            console.log("从后端接收到的数据：", response.data);
                        })
                        .catch(error => {
                            console.error("请求出错：", error);
                        });
                } else {
                    console.log("请输入用户名和密码");
                }
            });
        });


    </script>
</body>
